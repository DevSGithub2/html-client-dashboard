<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - CVMS</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
   
        }

        /* Body Styling with Background Image */
        body {
            font-family: Arial, sans-serif;
            /* background-image: url('https://images.pexels.com/photos/3735769/pexels-photo-3735769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); Replace with the path to your background image */
            background-size: cover;
            background-color: #FFFFE0;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for content */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        /* Heading Styling */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Checkbox and Links Styling */
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        .links {
            display: flex;
            justify-content: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Button Styling */
        button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateX(2px);  

        }

        /* Error Message Styling */
        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Staff Login Page -->
    <div class="login-container">
        <h2>Staff Login</h2>
        <form id="staffLoginForm">
            <div class="input-group">
                <label for="staffUsername">Username</label>
                <input type="text" id="staffUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="staffPassword">Password</label>
                <input type="password" id="staffPassword" name="password" required>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="staffRememberMe"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <!-- Back to Main Page Link -->
            <div class="links">
                <a href="index.html">Back to Main Page</a>
            </div>
        </form>
        <div id="staffErrorMessage" class="error-message"></div>
    </div>

    <script>
        document.getElementById("staffLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var username = document.getElementById("staffUsername").value;
            var password = document.getElementById("staffPassword").value;
            var rememberMe = document.getElementById("staffRememberMe").checked;
            
            // For demo purposes, use a hardcoded username and password
            var validUsername = "staff";
            var validPassword = "staffpass";

            if (username === validUsername && password === validPassword) {
                alert("Staff Login successful!");
                
                // Save login details if 'Remember Me' is checked
                if (rememberMe) {
                    localStorage.setItem("staffUsername", username);
                    localStorage.setItem("staffPassword", password);
                    localStorage.setItem("staffRememberMe", true);
                } else {
                    localStorage.removeItem("staffUsername");
                    localStorage.removeItem("staffPassword");
                    localStorage.removeItem("staffRememberMe");
                }
                
                // Redirect to the dashboard or main page of the Child Vaccination Management System
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("staffErrorMessage").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
